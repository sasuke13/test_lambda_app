version: 1
backend:
  phases:
    preBuild:
      commands:
        - pip install poetry
        - poetry config virtualenvs.create false
    build:
      commands:
        - poetry install --without dev
        - mkdir -p ./function
        - cp -r src/* ./function/
        - cp pyproject.toml poetry.lock ./function/
  artifacts:
    baseDirectory: function
    files:
      - '**/*'
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - '**/*' 