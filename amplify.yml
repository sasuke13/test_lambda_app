version: 1
backend:
  phases:
    build:
      commands:
        - pip install poetry
        - poetry config virtualenvs.create false
        - poetry install --no-dev
        - cp -r src/* function/
    artifacts:
      baseDirectory: function
      files:
        - '**/*'
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: /
    files:
      - '**/*' 